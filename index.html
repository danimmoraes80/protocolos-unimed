<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Protocolos de Emergência Pediátrica</title>
    
    <meta name="description" content="Portal de acesso rápido a protocolos de emergência pediátrica, baseado em evidências, para suporte a decisões clínicas.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚕️</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #00995D; /* Verde Principal */
            --brand-light: #E6F5F0;   /* Verde Claro */
            --bg-main: #f8fafc;      /* Fundo Principal */
            --text-primary: #1e293b; /* Preto Suave */
            --text-secondary: #64748b;/* Cinza Médio */
            --border-color: #e2e8f0;  /* Cinza Claro para Bordas */
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary); -webkit-font-smoothing: antialiased; }
        .protocol-card { transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease; }
        .protocol-card:hover { transform: translateY(-4px); box-shadow: 0 8px 25px -5px rgb(0 0 0 / 0.07); border-color: var(--brand-primary); }
        .protocol-nav-link.active { background-color: var(--brand-light); color: var(--brand-primary); font-weight: 600; border-left-color: var(--brand-primary); }
        .prose h2 { @apply text-2xl md:text-3xl font-bold text-zinc-800 border-b border-zinc-200 pb-2 mb-6; } .prose h4 { @apply text-lg font-semibold text-zinc-700 mt-8 mb-3; } .prose p, .prose ul, .prose ol { @apply my-4 text-zinc-600; } .prose ul, .prose ol { @apply ml-5; } .prose li { @apply mb-2; } .prose table { @apply w-full my-6 text-sm; } .prose th, .prose td { @apply border border-zinc-200 p-3 text-left; } .prose th { @apply bg-zinc-100 font-semibold; }
        #back-to-top { position: fixed; bottom: 2rem; right: 2rem; background-color: var(--brand-primary); color: white; width: 3rem; height: 3rem; border-radius: 9999px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); transition: opacity 0.3s, transform 0.3s; opacity: 0; transform: translateY(1rem); pointer-events: none; }
        #back-to-top.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
    </style>
</head>
<body>

    <main id="portal-view">
        <header class="bg-white border-b border-[var(--border-color)] py-16 md:py-24">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-4xl md:text-5xl font-extrabold text-zinc-900 tracking-tight">Protocolos de Emergência Pediátrica</h1>
                <p class="mt-4 text-lg md:text-xl text-zinc-600 max-w-3xl mx-auto">Acesso rápido e unificado a diretrizes clínicas para o atendimento de excelência.</p>
                <div class="mt-8 relative max-w-xl mx-auto">
                    <label for="searchInput" class="sr-only">Buscar protocolo</label>
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none" aria-hidden="true"><svg class="h-5 w-5 text-zinc-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg></div>
                    <input type="search" id="searchInput" class="w-full pl-12 pr-4 py-4 text-base placeholder-zinc-400 border border-zinc-300 rounded-full shadow-sm focus:outline-none focus:ring-2" style="--tw-ring-color: var(--brand-primary);" placeholder="Buscar por Asma, Dengue, Cetoacidose..."/>
                </div>
            </div>
        </header>
        <div class="container mx-auto p-4 md:p-8">
            <div id="protocols-container" class="space-y-12"></div>
            <div id="no-results" class="hidden text-center py-12"><h3 class="text-xl font-semibold text-zinc-700">Nenhum protocolo encontrado</h3><p class="text-zinc-500 mt-2">Tente ajustar sua busca.</p></div>
        </div>
        <footer class="text-center py-8 mt-12 border-t border-zinc-200"><p class="text-sm text-zinc-500">&copy; 2025 Portal de Protocolos Pediátricos</p></footer>
    </main>

    <article id="protocol-view" class="hidden">
        <header class="bg-white shadow-sm sticky top-0 z-20"><div class="container mx-auto p-4 flex justify-between items-center"><button id="back-to-portal" aria-label="Voltar ao portal de protocolos" class="flex items-center text-sm font-semibold" style="color: var(--brand-primary);"><svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>Voltar ao Portal</button><h1 id="protocol-title-header" class="text-xl font-bold text-zinc-800 text-center"></h1><div class="w-28"></div></div></header>
        <div class="container mx-auto p-4 md:p-8"><div class="flex flex-col lg:flex-row gap-8"><aside class="lg:w-1/4 xl:w-1/5"><div class="sticky top-24"><h3 class="font-semibold text-zinc-900 mb-3">Navegar no Protocolo</h3><nav id="protocol-nav" class="flex flex-col space-y-1"></nav></div></aside><main id="protocol-content" class="lg:w-3/4 xl:w-4/5 prose max-w-none"></main></div></div>
    </article>
    
    <button id="back-to-top" aria-label="Voltar ao topo da página" class="hidden text-2xl">&uarr;</button>
    
    <script defer>
        // ===================================================================================
        // BANCO DE DADOS DE PROTOCOLOS
        // INSTRUÇÕES: Para adicionar ou editar um protocolo, use a ferramenta "creator.html"
        // e cole o código gerado aqui dentro, no final da lista da categoria correta.
        // ===================================================================================

        const icons = {
            heartPulse: `<svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>`,
            lungs: `<svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636l-3.536 3.536m0 0a5 5 0 10-7.07 0l-1.415-1.414m8.485 1.414L12 12m0 0l-1.414 1.414m0 0a5 5 0 107.07 0l1.414-1.414m-8.484-1.414l3.536-3.536"></path></svg>`,
            brain: `<svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>`,
            kidney: `<svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2h10a2 2 0 002-2v-1a2 2 0 012-2h1.945M7.737 11l-.546 9.487a2 2 0 01-1.99 1.848H6.772a2 2 0 01-1.99-1.848L4.237 11M16.263 11l.546 9.487a2 2 0 001.99 1.848h.019a2 2 0 001.99-1.848L19.763 11"></path></svg>`,
        };

        const categories = {
            'neurologia': { title: 'Neurologia', color: 'blue' },
            'nefro-uro': { title: 'Nefro e Urologia', color: 'cyan' },
        };

        const protocolData = {
            'neurologia': [
                // Cole aqui os protocolos gerados para a categoria Neurologia
            ],
            'nefro-uro': [
                { 
                    id: 'itu', 
                    title: 'Infecção do Trato Urinário (2024)', 
                    short: 'ITU', 
                    icon: icons.kidney,
                    content: `<section id="definicao"><h2>1. Definição e Diagnóstico</h2><p>A Infecção do Trato Urinário (ITU) é definida pela presença de piúria e bacteriúria...</p></section>`
                },
                // Cole aqui outros protocolos de Nefrologia
            ]
        };

        // ===================================================================================
        // LÓGICA DA APLICAÇÃO (Não é necessário editar abaixo desta linha)
        // ===================================================================================
        document.addEventListener('DOMContentLoaded', () => {
            const app = {
                init() { this.cacheDOMElements(); this.addEventListeners(); this.renderPortal(); },
                cacheDOMElements() { this.dom = { portalView: document.getElementById('portal-view'), protocolView: document.getElementById('protocol-view'), backToPortalBtn: document.getElementById('back-to-portal'), protocolTitleHeader: document.getElementById('protocol-title-header'), protocolNav: document.getElementById('protocol-nav'), protocolContent: document.getElementById('protocol-content'), protocolsContainer: document.getElementById('protocols-container'), noResults: document.getElementById('no-results'), searchInput: document.getElementById('searchInput'), backToTopBtn: document.getElementById('back-to-top'), }; },
                addEventListeners() {
                    this.dom.backToPortalBtn.addEventListener('click', () => this.showView('portal'));
                    this.dom.searchInput.addEventListener('keyup', () => this.filterProtocols());
                    window.addEventListener('scroll', () => this.handleScroll());
                    this.dom.backToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
                    this.dom.protocolsContainer.addEventListener('click', (e) => {
                        const card = e.target.closest('.protocol-card');
                        if (card && card.dataset.protocolId) { this.showView('protocol', card.dataset.protocolId); }
                    });
                },
                renderPortal() {
                    const container = this.dom.protocolsContainer; container.innerHTML = ''; const fragment = document.createDocumentFragment();
                    for (const categoryId in categories) {
                        const category = categories[categoryId]; const protocols = protocolData[categoryId];
                        if (!protocols || protocols.length === 0) continue;
                        const section = document.createElement('section'); section.className = 'protocol-category';
                        const titleColor = `var(--${category.color}-600, var(--brand-primary))`; const borderColor = `var(--${category.color}-500, var(--brand-primary))`;
                        section.innerHTML = `<h2 class="text-2xl font-bold border-b-2 pb-2 mb-6" style="border-color: ${borderColor}; color: ${titleColor};">${category.title}</h2><div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5 md:gap-6"></div>`;
                        const grid = section.querySelector('.grid');
                        protocols.forEach(p => {
                            const card = document.createElement('div');
                            card.className = 'protocol-card bg-white p-4 md:p-5 rounded-xl md:rounded-2xl shadow-sm border border-[var(--border-color)] flex flex-col items-center text-center';
                            card.dataset.protocolId = p.id; card.tabIndex = 0; card.setAttribute('role', 'button'); card.setAttribute('aria-label', `Abrir protocolo ${p.title}`);
                            const iconColor = `var(--${category.color}-500, var(--brand-primary))`; const iconBgColor = `var(--${category.color}-100, #e0f2fe)`;
                            card.innerHTML = `<div class="p-3 mb-3 rounded-full flex items-center justify-center w-14 h-14" style="background-color: ${iconBgColor}; color: ${iconColor};">${p.icon}</div><h3 class="font-semibold text-sm md:text-base text-zinc-800 mt-2">${p.title}</h3><p class="text-zinc-500 text-xs md:text-sm">${p.short}</p>`;
                            grid.appendChild(card);
                        });
                        fragment.appendChild(section);
                    }
                    container.appendChild(fragment);
                },
                showView(viewName, protocolId = null) {
                    this.dom.portalView.classList.toggle('hidden', viewName !== 'portal');
                    this.dom.protocolView.classList.toggle('hidden', viewName !== 'protocol');
                    if (viewName === 'protocol' && protocolId) { this.renderProtocolPage(protocolId); }
                },
                renderProtocolPage(protocolId) {
                    const protocol = Object.values(protocolData).flat().find(p => p.id === protocolId); if (!protocol) return;
                    this.dom.protocolTitleHeader.textContent = protocol.title;
                    this.dom.protocolContent.innerHTML = protocol.content;
                    this.renderProtocolNav();
                    window.scrollTo(0, 0);
                },
                renderProtocolNav() {
                    const sections = this.dom.protocolContent.querySelectorAll('section[id]'); this.dom.protocolNav.innerHTML = '';
                    const navContainer = this.dom.protocolNav.parentElement.parentElement;
                    if (sections.length === 0) { navContainer.classList.add('hidden'); return; }
                    navContainer.classList.remove('hidden');
                    const fragment = document.createDocumentFragment();
                    sections.forEach(section => {
                        const titleEl = section.querySelector('h2'); if (!titleEl) return;
                        const link = document.createElement('a'); link.href = `#${section.id}`; link.textContent = titleEl.textContent.replace(/^\d+\.\s*/, '');
                        link.className = 'protocol-nav-link block border-l-4 border-transparent py-2 px-4 text-zinc-600 hover:bg-zinc-100 rounded-r-md';
                        fragment.appendChild(link);
                    });
                    this.dom.protocolNav.appendChild(fragment);
                    this.updateActiveNavLink();
                },
                filterProtocols() {
                    const filter = this.dom.searchInput.value.toUpperCase(); let anyVisible = false;
                    document.querySelectorAll('.protocol-category').forEach(category => {
                        let visibleCards = 0;
                        category.querySelectorAll('.protocol-card').forEach(card => {
                            const title = card.querySelector('h3').textContent.toUpperCase();
                            const isVisible = title.includes(filter);
                            card.style.display = isVisible ? 'flex' : 'none';
                            if (isVisible) visibleCards++;
                        });
                        const isCategoryVisible = visibleCards > 0;
                        category.style.display = isCategoryVisible ? 'block' : 'none';
                        if (isCategoryVisible) anyVisible = true;
                    });
                    this.dom.noResults.classList.toggle('hidden', anyVisible);
                },
                updateActiveNavLink() {
                    if (this.dom.protocolView.classList.contains('hidden')) return;
                    let currentSectionId = ''; const sections = this.dom.protocolContent.querySelectorAll('section[id]');
                    sections.forEach(section => { if (window.scrollY >= section.offsetTop - 120) { currentSectionId = section.id; } });
                    this.dom.protocolNav.querySelectorAll('a').forEach(link => { link.classList.toggle('active', link.getAttribute('href') === `#${currentSectionId}`); });
                },
                handleScroll() { this.updateActiveNavLink(); this.dom.backToTopBtn.classList.toggle('visible', window.scrollY > 400); }
            };
            app.init();
        });
    </script>
</body>
</html>
